name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 자동으로 배포가 실행됨

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions는 Ubuntu 환경에서 실행됨
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 IP
          username: ${{ secrets.EC2_USER }}  # EC2 사용자
          key: ${{ secrets.EC2_PRIVATE_KEY }}  # EC2의 SSH 비공개 키
          port: 22
          script: |
            cd /home/ubuntu/myapp  # EC2에서 프로젝트 디렉토리로 이동
            git pull origin main  # 최신 코드 받아오기
            ./gradlew build  # 빌드하기
            sudo systemctl restart myapp.service  # 서비스 재시작 (systemd 서비스 관리)
